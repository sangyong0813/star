<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
      }

      li {
        border: 1px solid #222222;
        padding: 20px 40px; /*위아래 좌우*/
        margin: 5px;
      }

      a:link,
      a:visited {
        color: black;
        text-decoration: none; /* 밑줄 없애기 */
      }

      a:hover {
        background-color: cadetblue;
        color: white;
      }

      a:focus {
        background-color: coral;
        color: white;
      }

      a:active {
        background-color: brown;
        color: white;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">짜장면</a></li>
      <li><a href="#">짬뽕</a></li>
      <li><a href="#">볶음밥</a></li>
      <li><a href="#">마파두부</a></li>
    </ul>
  </body>
</html>
