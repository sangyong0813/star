<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .brdr {
        padding: 10px;
        margin: 15px;
      }
      .p1 {
        border: 10px solid rebeccapurple;
      }
      .p2 {
        border: 10px dotted darkcyan;
      }
      .p3 {
        border: 10px dashed salmon;
      }
      .p4 {
        border: 10px double palegreen;
      }
      .p5 {
        border: 10px groove burlywood;
      }
      .p6 {
        border: 10px ridge royalblue;
      }
      .p7 {
        border: 10px inset indigo;
      }
      .p8 {
        border: 10px outset goldenrod;
      }
    </style>
  </head>
  <body>
    <div class="brdr">
      <p class="p1">solid</p>
      <p class="p2">dotted</p>
      <p class="p3">dashed</p>
      <p class="p4">double</p>
      <p class="p5">groove</p>
      <p class="p6">ridge</p>
      <p class="p7">inset</p>
      <p class="p8">outser</p>
    </div>
  </body>
</html>
