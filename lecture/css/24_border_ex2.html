<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .radius {
        text-align: center;
        line-height: 100px;
      }
      .radius1 {
        width: 100px;
        height: 100px;
        border: 1px solid teal;
        border-radius: 100px;
      }
      .radius2 {
        width: 200px;
        height: 100px;
        border: 1px solid firebrick;
        border-radius: 200px 200px 10px 10px;
      }
      .radius3 {
        width: 100px;
        height: 100px;
        border: 1px dotted dodgerblue;
        border-radius: 100px 0 0 0;
        background-color: aqua;
      }
      .radius4 {
        width: 200px;
        height: 100px;
        border: 4px dashed red;
        border-radius: 40px 15px 40px 15px;
      }
    </style>
  </head>
  <body>
    <div class="radius radius1">radius1</div>
    <div class="radius radius2">radius2</div>
    <div class="radius radius3">radius3</div>
    <div class="radius radius4">radius4</div>
  </body>
</html>
