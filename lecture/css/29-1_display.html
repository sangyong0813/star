<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none; /* 불릿 없앰 */
      }
      li {
        display: inline;
      }

      ul li a {
        /* display: inline-block; */
        float: left;
        background-color: aqua;
        text-decoration: none;
        padding: 15px;
        text-transform: uppercase;
        font-size: 20px;
        font-weight: bold;
        width: 100px;
        color: whitesmoke;
      }

      li a:hover {
        background-color: brown;
      }

      #big {
        display: none;
      }
    </style>
    <script>
      // 자바 스크립트 주석
      function sizeUp() {
        document.getElementById("big").style.display = "block";
      }

      function sizeDown() {
        document.getElementById("big").style.display = "none";
      }
    </script>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
      </ul>

      <div class="small">
        <img src="pic/baseball.jpg" width="150px" onmouseover="sizeUp()" onmouseout="sizeDown()" />
      </div>

      <div id="big">
        <img src="pic/baseball.jpg" width="400px" />
      </div>
    </nav>
  </body>
</html>
