<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .parent {
        width: 500px;
        height: 450px;
        background-color: bisque;
        border: 2px solid cadetblue;
        position: relative;
      }
      .child {
        width: 100px;
        height: 50px;
        background-color: cadetblue;
        color: white;
        text-align: center;
        line-height: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -50px 0 0 -50px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">box</div>
    </div>
  </body>
</html>
