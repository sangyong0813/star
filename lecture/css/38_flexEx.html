<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/863fba2850.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 1000px;
        height: 350px;
        margin: 20px auto;
        background-color: blanchedalmond;
        border: 2px solid cadetblue;
        position: relative;
      }
      .icons {
        width: 800px;
        height: 200px;
        background-color: cadetblue;
        border: 2px solid black;
        box-shadow: 4px 4px 5px 3px rgb(159, 211, 212);
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -100px 0 0 -400px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      i,
      span {
        display: block;
        padding: 20px 10px;
        font-weight: bold;
      }

      #box {
        text-align: center;
        width: 120px;
        height: 100px;
        background-color: blanchedalmond;
        border: 2px solid black;
        border-radius: 10px 10px 10px 10px;
        box-shadow: 3px 3px 5px 3px rgb(243, 233, 217);
      }

      a {
        text-decoration: none;
        color: black;
      }
      a:hover {
        color: red;
      }

      .content1 {
        background-color: blanchedalmond;
        border: 2px solid cadetblue;
        width: 1000px;
        height: 600px;
        margin: 20px auto;
      }

      iframe {
        width: 900px;
        height: 500px;
        margin: 50px 50px;
        border: 3px solid cadetblue;
      }

      .content2 {
        background-color: blanchedalmond;
        border: 2px solid cadetblue;
        width: 1000px;
        height: 600px;
        margin: 20px auto;
      }

      #goTop {
        width: 50px;
        height: 50px;
        position: fixed;
        bottom: 30px;
        right: 30px;
        background-color: darkcyan;
        border-radius: 30px 30px 30px 30px;
        text-align: center;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icons" id="top">
        <div id="box">
          <a
            href="https://ko.wikipedia.org/wiki/%EB%B9%84%ED%8A%B8%EC%BD%94%EC%9D%B8"
            target="webFrame"
          >
            <i id="up" class="fa-brands fa-bitcoin fa-2xl"></i>
            <span id="down">Bitcoin</span>
          </a>
        </div>
        <div id="box">
          <a
            href="https://ko.wikipedia.org/wiki/%EC%9D%B8%EC%8A%A4%ED%83%80%EA%B7%B8%EB%9E%A8"
            target="webFrame"
          >
            <i class="fa-brands fa-instagram fa-2xl"></i>
            <span>Instagram</span>
          </a>
        </div>
        <div id="box">
          <a href="https://ko.wikipedia.org/wiki/%EC%95%A0%ED%94%8C" target="webFrame">
            <i class="fa-brands fa-apple fa-2xl"></i>
            <span>Apple</span>
          </a>
        </div>
        <div id="box">
          <a
            href="https://ko.wikipedia.org/wiki/%ED%94%8C%EB%A0%88%EC%9D%B4%EC%8A%A4%ED%85%8C%EC%9D%B4%EC%85%98"
            target="webFrame"
          >
            <i class="fa-brands fa-playstation fa-2xl"></i>
            <span>Playstation</span>
          </a>
        </div>
      </div>
    </div>
    <div class="content1">
      <div>
        <iframe name="webFrame"></iframe>
      </div>
    </div>
    <div class="content2">
      <iframe
        src="https://www.youtube.com/embed/GKB9Ed-_zQ0?si=auKV6J9tNvlZrZWn"
        title="YouTube video player"
        frameborder="0"
        allow="autoplay;"
        allowfullscreen
      ></iframe>
    </div>
    <a href="#top">
      <p id="goTop"><i class="fa-solid fa-angles-up fa-xl"></i></p>
    </a>
  </body>
</html>
