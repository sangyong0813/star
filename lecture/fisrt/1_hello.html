<!-- 웹문서 (html) : 웹 문서의 뼈대를 만들고, 컨텐츠를 넣는 역활-->
<!DOCTYPE html> <!-- 이 문서가 웹문서(html)임을 알림-->
<html> <!-- 웹문서의 시작 (여는 태크)-->
    <head> <!-- 웹문서의 머릿말 -->
        <title> 나의 첫 웹 문서</title> <!-- 웹문서의 제목을 표기 -->
    </head> <!-- 머릿말 끝-->
    <body> <!-- 웹 본문의 시작-->
        <h1>Hello! 나의 첫 웹문서입니다.</h1>
        <div>이 문서에는 html의 기본 구조에 대해서 학습합니다.</div>
        <div>
            <img src="Star.jpg" />
        </div>
    </body> <!-- 웹 본문의 끝-->
</html> <!-- 웹문서의 끝 (닫는 태그)-->
