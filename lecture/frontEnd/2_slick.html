<!DOCTYPE html>

  <head>

    <link

        <!-- <div><img src="pic/kimchisoup.jpg" /></div>
        <div><img src="pic/cutlet.jpg " /></div>
        <div><img src="pic/gukbap.jpg " /></div> -->
      </div>

    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"

</html>
