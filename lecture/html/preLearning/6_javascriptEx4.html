<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <script>
        // 유저에게 단수를 입력받아서 구구단을 출력하세요.

        let num = 0;
        do {
            num = window.prompt("단을 입력하세요!!");
        } while(num < 0 | num == null);

        document.write("<h2> 구구단 " + num + "단 입니다.</h2>");
        for(let i = 1; i < 10; i++ ) {
            document.write("<div style = 'color : darkblue; font-weight : bold' >" + num + " * " + i + " = " + num * i + "</div>" ); 
        }

    </script>
    <style>
        h2 {
            color: darkred;
        }

        div {
            padding-left: 10px;
            padding-top: 3px;
            padding-bottom: 3px;
            color: brown;
        }
    </style>
</head>

</body>
</html>
