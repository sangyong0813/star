<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 저녁에 뭐먹지?</title>
    <script>
      // 추천 메뉴를 출력하는 프로그램 작성
      // 1부터 7까지 랜덤한 수를 출력하고, 그 수가
      //  1: 짜장면, 2: 김치찌개 , 3: 돈까스, 4: 햄버거, 5: 피자, 6: 치킨, 7: 국밥

      // 1) 변수 선언 & 랜덤한 수를 구한다.
      // 2) 1번에서 나온 수가 어떤 음식인지 비교판단
      // 3) 출력
      window.onload = function () {
        // 현재 웹 문서가 로딩이 완료되면 (태그가 만들어지면)

        let randNum = 0;
        let foodName = "";

        randNum = Math.floor(Math.random() * 7 + 1);
        console.log(randNum);

        if (randNum == 1) {
          foodName = "짜장면";
          foodImg = "pic/blacknoodle.jpg";
        } else if (randNum == 2) {
          foodName = "김치찌개";
          foodImg = "pic/kimchisoup.jpg";
        } else if (randNum == 3) {
          foodName = "돈까스";
          foodImg = "pic/cutlet.jpg";
        } else if (randNum == 4) {
          foodName = "햄버거";
          foodImg = "pic/buger.jpg";
        } else if (randNum == 5) {
          foodName = "피자";
          foodImg = "pic/pizza.jpg";
        } else if (randNum == 6) {
          foodName = "치킨";
          foodImg = "pic/chicken.jpg";
        } else {
          foodName = "국밥";
          foodImg = "pic/gukbap.jpg";
        }
        console.log(document.getElementById("foodName"));
        document.getElementById("foodName").innerHTML = foodName;
        document.getElementById("foodImg").src = foodImg;
      };
    </script>
    <style>
      .main {
        text-align: center;
      }
      #foodImg {
        width: 600px;
        height: 400px;
        border: 2px solid black;
        border-radius: 20px 20px 20px 20px;
      }
      #foodName {
        text-align: center;
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1 class="title">오늘의 추천 메뉴</h1>
      <div id="foodName">음식이름</div>
      <div class="food">
        <img src="" id="foodImg" alt="음식사진" />
      </div>
    </div>
  </body>
</html>
