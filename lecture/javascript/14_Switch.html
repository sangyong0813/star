<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>짝수, 홀수 switch문</title>
    <script>
      // 유저에게 숫자를 입력받아서, 짝수인지, 홀수인지 출력
      // switch 문을 이용해서 작성하세요

      let data = window.prompt("숫자를 입력하세요!");
      let result = "";
      console.log(data);
      if (data !== null) {
        if (isFinite(data)) {
          switch (data % 2) {
            case 0:
              result = "짝수";
              break;
            case 1:
              result = "홀수";
              break;
          }
        } else {
          document.write("숫자를 입력하세요!");
        }
      } else {
        document.write("취소되었습니다.");
      }
      document.write(result);
    </script>
  </head>
  <body></body>
</html>
