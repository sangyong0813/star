    <title>while반복문</title>
    <script>
      let i = 0;
      while (i < 5) {
        // 조건식이 참인 동안 실행하는 문장(들);
        console.log(i);
        i++;
      }

      // 1부터 7까지 합을 while문을 이용해서 구해보자.
      let n = 1;
      let sumN = 0;
      while (n < 8) {
        sumN += 0;
        console.log("n=" + n, "sumN =" + sumN);
        n++;
      }
      console.log(sumN);

      // 사용자가 언제(몇번째에) 숫자를 입력할지 예측할 없다.
      let data = window.prompt("숫자를 입력하세요");
      while (!isFinite(data)) {
        // 숫자가 아닌경우
        data = window.prompt("숫자를 입력하세요");
      }
      document.write(data);

      // isFinite(숫자) -> true
      // isFinite(문자) -> false

      // 중복을 제거하기 위해서 do- while을 이용하자
      // let data = 0

      do {
        data = window.prompt("숫자를 입력하세요");
        console.log(data);
      } while (!isFinite(data));

      // 3행 4열 직사각형 별 그리기 (while)
      let j = 0;
      while (j < 3) {
        let k = 0;
        while (k < 4) {
          //한 행에 별 4개
          document.write("★");
          k++;
        }
        document.write("<br / >");
        j++;
      }
