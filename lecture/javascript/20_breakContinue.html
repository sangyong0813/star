<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>break와 continue</title>
    <script>
      // break;
      let i = 0;
      for (; i < 5; ) {
        document.write(`${i++}번째 안녕하세요<br />`);
        if (i == 3) {
          break;
        }
      }

      document.write("<hr />");

      // continue
      for (let j = 0; j < 5; j++) {
        if (j == 3) {
          continue;
        }
        document.write(`${j}번째 안녕하세요<br />`);
      }

      document.write("<hr />");

      //while문
      let k = 0;
      while (k < 10) {
        document.write(`${k}번째 안녕하세요<br />`);
        k++;
        if (k == 5) {
          break;
        }
      }
    </script>
  </head>
  <body></body>
</html>
