<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 객체의 함수</title>
    <script>
      // 배열 생성
      let array1 = new Array();
      console.log(array1);
      let array2 = new Array(5);
      console.log(array2);
      let array3 = Array("1", "2", "3");
      console.log(array3);
      let array4 = [];
      console.log(array4);

      let arr = ["Hello", "World"];
      let str = "HelloWorld";

      // 배열인지 아닌지 판단하는 메서드 isArray()
      console.log(Array.isArray(arr)); //true
      console.log(Array.isArray(str)); //false

      //push, pop, unshift, shift
      arr.push("!"); // 배열 끝에 요소 삽입
      console.log(arr);
      // str.push("!"); // 에러 : str.push is not a function

      arr.pop(); // 배열의 끝에 있는 요소 삭제
      console.log(arr);

      arr.unshift("chat1."); // 배열의 0번째 요소 삽입
      console.log(arr);

      arr.shift(); // 배열의 0번째 요소 삭제
      console.log(arr);

      // splice()
      arr.push("👓", "⚾", "🎃", "🥑");
      console.log(arr);
      // 1) 인수가 1개인 경우 : 지정된 인덱스의 요소부터 배열의 맨 끝 요소까지 삭제.
      let removedArr = arr.splice(1);
      console.log(removedArr);
      console.log(arr);

      // 2) 인수가 2개인 경우 : (삭제할 인덱스 값, 삭제할 요소의 갯수)
      let removedArr2 = removedArr.splice(2, 1);
      console.log(removedArr2);
      console.log(removedArr);

      // 3) 인수가 3개인 경우 :(삭제할 인덱스 값, 삭제할 요소의 갯수, 삭제한 위치에 새로 추가할 요소)
      let removedArr3 = removedArr.splice(2, 1, "🍔");
      console.log(removedArr3);
      console.log(removedArr);

      // include, find, filter
      // include() : 배열의 항목에 특정 값이 포함되어 있는지 판단 : true | false
      console.log(arr.includes("Hello")); //true

      // find() : 배열에서 제공된 테스트 함수를 만족하는 첫번째 요소를 반환
      // 만족하는 값이 없으면 undifined 반환
      let arr2 = ["hello", "world", "mymy", "friend"];
      let find = arr2.find((value) => value.length < 3);
      console.log(find); //undefined

      //  filter() : 주어진 배열에서 제공된 함수의 테스트르 통과한 요소만 필터링
      let words = [
        "Debugging",
        "is",
        "removing",
        "bugs",
        "and",
        "programing",
        "is",
        "putting",
        "them",
        "in",
      ];
      let result = words.filter(function (word) {
        if (word.length > 6) {
          return word;
        }
      });

      console.log(result);

      // sort()
      let arr3 = [10, 20, 30, 40, 50, 1, 23, 3, 200];
      console.log(arr3.sort()); // [1, 10, 20, 200, 23, 3, 30, 40, 50]
      console.log(arr3.sort(compareAsc)); // [1, 3, 10, 20, 23, 30, 40, 50, 200]
      console.log(arr3.sort(compareDesc)); // [200, 50, 40, 30, 23, 20, 10, 3, 1]
      console.log(arr3.sort((a, b) => a - b)); // [1, 3, 10, 20, 23, 30, 40, 50, 200]
      console.log(arr3.sort((a, b) => b - a)); // [200, 50, 40, 30, 23, 20, 10, 3, 1]

      function compareAsc(a, b) {
        if (a < b) {
          // a를 b 보다 낮은 인덱스로 정렬
          return -1;
        } else if (a > b) {
          // b를 a보다 낮은 인덱스로 정렬
          return 1;
        } else {
          return 0;
        }
      }

      function compareDesc(a, b) {
        if (a < b) {
          return 1;
        } else if (a > b) {
          return -1;
        } else {
          return 0;
        }
      }

      // map()
      // arr3 = [200, 50, 40, 30, 23, 20, 10, 3, 1]
      console.log(arr3);
      let newArr = arr3.map((value) => value + 5);
      console.log(newArr);

      // forEach()
      console.log(arr3);
      console.log(
        arr3.forEach(function (value) {
          return value + 5;
        })
      );
    </script>
  </head>
  <body></body>
</html>
