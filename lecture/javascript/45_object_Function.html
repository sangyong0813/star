<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>생성자 함수를 이용하여 객체 생성 및 사용하기</title>
    <script>
      function Account(owner, accNum, balance) {
        // 객체 속성 부여
        this.owner = owner;
        this.accNum = accNum;
        this.balance = balance;
        this.name = "직장인 비과세 예금";
        this.bankName = "우리은행";

        // 객체 기능 부여
        this.checkBalance = function () {
          // 잔액조회
          return this.balance;
        };

        this.deposit = function (money) {
          // 저축
          this.balance += money;
        };

        this.withDraw = function (money) {
          if (this.balance >= money) {
            this.balance -= money;
          } else {
            window.alert("잔액이 부족합니다!");
          }
        };
      }

      // 객체 생성
      let acc1 = new Account("홍길동", "111-023-04-56789", 500);
      console.log(acc1);
      document.write(`예금주 : ${acc1.owner} <br />`);
      document.write(`계좌번호 : ${acc1.accNum} <br />`);
      document.write(`잔액 : ${acc1.balance} <br />`);

      acc1.deposit(3000000);
      document.write(`잔액 : ${acc1.balance} <br />`);
      acc1.withDraw(2000000);
      document.write(`잔액 : ${acc1.balance} <br />`);

      let acc2 = new Account("둘리", "1111-032-511-14546", 0);
      console.log(acc2);

      function myfunction() {
        console.log(this);
      }

      myfunction();
    </script>
  </head>
  <body></body>
</html>
