<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>객체 생성, 관리 연습</title>
    <script>
      // 자동차 카탈로그를 만들어 보자.
      // 1) 생성자 함수 만들기
      function Car(brandName, carName, color, carImg, description, link) {
        this.brandName = brandName;
        this.carName = carName;
        this.color = color;
        this.carImg = carImg;
        this.description = description;
        this.link = link;
      }

      // 2) 객체를 생성해서 배열에 담기
      let cars = [];
      new Car("");
      cars.push(
        new Car(
          "kia",
          "k8",
          "white",
          "img/k8.jpg",
          "기아에서 출시한 전륜구동 기반의 준대형 세단으로 K7의 후속이다. 기아자동차가 기아로 사명을 변경하고 신규 로고를 발표한 이후 출시한 첫 모델이다.",
          "https://www.kia.com/kr/vehicles/k8/features#localnav"
        )
      );

      cars.push(
        new Car(
          "volvo",
          "xc60",
          "gray",
          "img/xc60.avif",
          "스웨덴의 자동차 브랜드인 볼보에서 2008년부터 생산하는 중형 SUV이다. 기존 중형이던 XC90이 2015년에 2세대가 출시되며 준대형 SUV와 비교할 수준으로 차체의 크기가 커짐과 동시에 XC60도 2세대가 출시되며 준중형에서 중형급으로 커졌다.",
          "https://www.volvocars.com/kr/cars/xc60/"
        )
      );

      cars.push(
        new Car(
          "hundai",
          "grandeur",
          "black",
          "img/grandeur.jpg",
          "세상의 기대와 예상을 뛰어넘어 스스로를 혁신한 그랜저. 전통과 미래, 세대와 취향, 기술과 감성의 경계를 지운 새로운 경험을 선사합니다.",
          "https://www.hyundai.com/kr/ko/e/vehicles/the-all-new-grandeur/intro"
        )
      );
      console.log(cars);

      console.log(cars[0].brandName);

      // 3) 화면에 카드 이미지로 출력하기.
      let output = "";
      //   for (let i = 0; i < cars.length; i++) {
      //     output += `<div class="card" style="width:400px"><img class="card-img-top" src="${cars[i].carImg}" alt="${cars[i].carName}" style="width:100%">`;
      //     output += `<div class="card-body">
      //         <h4 class="card-title">${cars[i].carName}</h4>`;
      //     output += `<p class="card-text">${cars[i].description}</p>
      //         <a href="${cars[i].link}" class="btn btn-primary">홈페이지가기</a>
      //       </div>
      //     </div>`;
      //   }
      cars.forEach((item) => {
        output += `<div class="card"><img class="card-img-top" src="${item.carImg}" alt="${item.carName}" style="width:100%">`;
        output += `<div class="card-body">
              <h4 class="card-title">${item.carName}</h4>`;
        output += `<p class="card-text">${item.description}</p>
              <a href="${item.link}" class="btn btn-primary">홈페이지가기</a>
            </div>
          </div>`;
      });

      window.onload = function () {
        document.getElementById("catalog").innerHTML = output;
      };
    </script>
    <style>
      h1 {
        text-align: center;
      }
      .card {
        /* float: left; */
        width: 300px;
        height: 550px;
        margin-right: 20px;
      }
      #catalog {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 100%;
        height: 200px;
      }
      .card-text {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1>차량 소개</h1>
      <div id="catalog"></div>
    </div>
  </body>
</html>
