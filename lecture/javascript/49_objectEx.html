<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>객체 생성, 관리 연습</title>
    <script>
      // 자동차 카탈로그
      function carList(brandName, carName, color, carImg, descripstion, link) {
        this.brandName = brandName;
        this.carName = carName;
        this.color = color;
        this.carImg = carImg;
        this.descripstion = descripstion;
        this.link = link;
      }

      // 객체 배열에 담기
      let car1 = new carList(
        "KG모빌리티",
        "토레스",
        "White",
        "pic/torres.png",
        "연료 : 가솔린, 엔진 : I4 싱글터보",
        "http://www.kg-mobility.com/kr/showroom/torres/"
      );
      let car2 = new carList(
        "제네시스",
        "GV70",
        "Black",
        "pic/gv70.png",
        "연료 : 가솔린, 엔진 : V6 트윈터보",
        "https://www.genesis.com/kr/ko/models/luxury-suv-genesis/gv70/highlights.html"
      );
      let car3 = new carList(
        "기아",
        "EV9",
        "Blue",
        "pic/ev9.png",
        "연료 : 전기, 엔진 : 99.8kWh 전기모터",
        "https://www.kia.com/kr/vehicles/ev9/features?utm_source=naver_BS&utm_medium=AD202310&utm_content=web_THUM3&utm_campaign=KiaSales2023_ev"
      );

      console.log(carList);
      // 화면에 카드 이미지로 출력하기.

      let cars = [];
      cars.push(car1);
      cars.push(car2);
      cars.push(car3);

      console.log(cars);

      let card = "";
      for (let car of cars) {
        card += `<div class="card" style="width:400px">
    <img class="card-img-top" src="${car.carImg}" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">${car.carName}</h4>
      <p class="card-text">${car.brandName}</p>
      <p class="card-text">${car.color}</p>
      <p class="card-text">${car.descripstion}</p>
      <a href="${car.link}" target="_blank" class="btn btn-primary">공식사이트</a></div></div>`;
      }

      // cars.forEach((item) => {
      //   output += `<div class="card"><img class="card-img-top" src="${item.carImg}" alt="${item.carName}" style="width:100%">`;
      //   output += `<div class="card-body">
      //         <h4 class="card-title">${item.carName}</h4>`;
      //   output += `<p class="card-text">${item.description}</p>
      //         <a href="${item.link}" class="btn btn-primary">홈페이지가기</a>
      //       </div>
      //     </div>`;
      // });

      window.onload = function () {
        document.getElementById("catalog").innerHTML = card;
      };
    </script>
    <style>
      h1 {
        text-align: center;
      }
      .card {
        /* float: left; */
        width: 300px;
        height: 550px;
        margin-right: 20px;
      }
      #catalog {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 100%;
        height: 200px;
      }
      .card-text {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h1>차량 소개</h1>
      <div id="catalog"></div>
    </div>
  </body>
</html>
