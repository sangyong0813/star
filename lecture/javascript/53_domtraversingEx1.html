<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원거리 + 근거리 접근 방식</title>
  </head>
  <script>
    window.onload = function () {
      let td5 = document.getElementById("td5");
      console.log(td5.parentElement);
      // 6번에 접근
      console.log(document.getElementsByClassName("tr")[1].children[2].innerHTML);

      // 8번에 접근
      console.log(document.getElementById("td9").previousElementSibling.innerHTML);

      // 6번에 접근
      console.log(document.getElementById("td5").nextElementSibling.innerHTML);

      console.log(document.getElementById("td5").nextSibling.nextElementSibling.innerHTML);

      //  2에 접근해서 2를 200으로 바꾸세요.

      document.getElementById(
        "td9"
      ).parentElement.previousElementSibling.previousElementSibling.children[1].innerHTML = 200;

      document.getElementsByClassName("tr")[0].children[1].innerHTML = 2000;

      // 6번자리에 이미지 태그
      document.getElementById("td5").nextElementSibling.innerHTML =
        "<img src = 'pic/ev9.png' width = 100px />";
    };
  </script>
  <body>
    <table border="1">
      <tr class="tr">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr class="tr">
        <td>4</td>
        <td id="td5">5</td>
        <td>6</td>
      </tr>
      <tr class="tr">
        <td>7</td>
        <td>8</td>
        <td id="td9">9</td>
      </tr>
    </table>
  </body>
</html>
