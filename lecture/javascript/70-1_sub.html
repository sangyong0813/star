<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/common.js"></script>
    <title>공지사항 (팝업창)</title>
    <script>
      function closeNotice() {
        if (document.getElementById("checkbox").checked) {
          saveCookieDay("notice", "Y", 1);
        } else {
          saveCookieDay("notice", "F", 1);
        }
        window.close();
      }
    </script>
  </head>
  <body>
    <h1>공지사항 입니다.</h1>
    <h3>점심 맛있게 먹읍시다..</h3>
    <div>
      <input type="checkbox" id="checkbox" /> 하루동안 이 창 열지 않기
      <input type="button" value="닫기" onclick="closeNotice();" />
    </div>
  </body>
</html>
