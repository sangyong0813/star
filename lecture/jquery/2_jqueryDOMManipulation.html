<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/jquery-3.7.1.min.js"></script>
    <title>jQuery를 이용해 태그를 탐색 및 조작해 보자.</title>

    <script>
      $(function () {
        $("#list1 li:odd").css("background-color", "yellow");
        $("#list1 li:even").css("background-color", "gray");
        $("#list1 li:first").css("color", "red");
        $("#list1 li:last").css("color", "green");

        // $("#list1 li").eq(2).css("font-style", "italic");
        $("#list1 li:eq(2)").css("font-style", "italic");

        //find()
        $("#list2 li").find("a").css("text-decoration", "none");
        $("#list2 li").find("a").css("border", "1px solid red");

        //html()
        console.log($(".theTitle").html()); // 불러오기
        $(".theTitle").html("jquery 이상하네유"); // 괄호를 넣으면 입력

        //속성
        console.log($("ul").eq(0).attr("id"));
        console.log($("#list2 li").eq(1).attr("class"));
        $("#list2 li").eq(1).attr("class", "THEOBJnew");
        $("#list1 li").eq(0).attr("id", "id1");
        console.log($(".THEOBJnew").text());
        $(".THEOBJnew").text("배고프다");

        //
        $("#list3").append("<ul><li>새로운 리스트 추가 by append()</li></ul>"); // 끝에 추가(하위로)
        $("#list3").prepend("<li>역시 새로운 태그 추가 by prepend()</li>"); // 맨앞에 추가
        $("#list3").after("<ul><li>새로운 리스트 추가 by after()</li></ul>"); // 완전 밖에 추가(동등하게)
        // append는 자식객체로 인식하여 포함, after는 현재 태그를 벗어나서 바로 다음요소로서 추가
        $("<li>새로운 태그</li>").insertBefore($("#list3 li").eq(4));

        // 삭제
        $("#list1 li").eq(1).remove();

        //remove() vs empty()
        // remove() 자식 태그까지 모두 삭제
        // empty() : 안에 있는 하위 태그만 삭제

        $("#btn1").click(function () {
          $("#div1").remove();
        });
        $("#btn2").click(function () {
          $("#div2").empty();
        });

        // function myfunc() {
        //   alert("myfunc!!");
        // }
        myfunc2();
      }); // window.onlad의 함수 범위

      function myfunc() {
        alert("myfunc!!");
      }
      function myfunc2() {
        alert("myfunc2!!");
      }
    </script>
  </head>
  <body>
    < id="wrap">
    <h1>탐색 및 조작</h1>
    <h2>탐색을 위해 css3선택자를 이용한다.</h2>
    <h3>LIST 1</h3>
    <ul id="list1">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
      <li>리스트5</li>
      <li>리스트6</li>
      <li>리스트7</li>
    </ul>

    <ul id="list2">
      <li>리스트8</li>
      <li class="theobj">리스트9</li>
      <li>리스트10</li>
      <li>리스트11</li>
      <li><a href="#">리스트12</a></li>
      <li>리스트13</li>
      <li>리스트14</li>
    </ul>

    <h2 class="theTitle">html조작</h2>

    <ul id="list3">
      <li>리스트1</li>
      <li class="obj1"><b>리</b>스트_2</li>
      <li>리스트3</li>
      <li>리스트4</li>
      <li>리스트5</li>
    </ul>

    <hr />
    <div>
      <button id="btn1">remove div1</button>
      <div
        id="div1"
        style="height: 100px; width: 300px; border: 1px solid black; background-color: yellow"
      >
        <p>paragraph1</p>
        <p>paragraph2</p>
      </div>
    </div>
    <hr />
    <div>
      <button id="btn2">remove div2</button>
      <div
        id="div2"
        style="height: 100px; width: 300px; border: 1px solid black; background-color: yellow"
      >
        <p>paragraph1</p>
        <p>paragraph2</p>
      </div>

      <button onclick="myfunc()">click</button>
    </div>
  </body>
</html>
